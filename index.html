<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女生节快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: #f0f0f0;
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 花瓣样式 */
        .petal-1 {
            position: absolute;
            width: 25px;
            height: 25px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8 2 4 6 4 12C4 18 8 22 12 22C16 22 20 18 20 12C20 6 16 2 12 2Z" fill="%23ffcccb"/></svg>');
            background-size: cover;
            opacity: 0.9;
            pointer-events: none;
            z-index: 100;
            animation: fall 5s linear infinite;
        }

        .petal-2 {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3L4 21L12 17L20 21L12 3Z" fill="%23ffb6c1"/></svg>');
            background-size: cover;
            opacity: 0.9;
            pointer-events: none;
            z-index: 100;
            animation: fall 5s linear infinite;
        }

        .petal-3 {
            position: absolute;
            width: 22px;
            height: 22px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L15 8L21 9L17 14L18 20L12 17L6 20L7 14L3 9L9 8L12 2Z" fill="%23dda0dd"/></svg>');
            background-size: cover;
            opacity: 0.9;
            pointer-events: none;
            z-index: 100;
            animation: fall 5s linear infinite;
        }

        .petal-4 {
            position: absolute;
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8 2 4 6 4 12C4 18 8 22 12 22C16 22 20 18 20 12C20 6 16 2 12 2Z" fill="%23ff69b4"/></svg>');
            background-size: cover;
            opacity: 0.9;
            pointer-events: none;
            z-index: 100;
            animation: fall 5s linear infinite;
        }

        /* 各section背景 */
        .section1 {
            background: linear-gradient(135deg, #ffcccb, #ffe4e1);
        }

        .section2 {
            background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
        }

        .section3 {
            background: linear-gradient(135deg, #dda0dd, #da70d6);
        }

        .section4 {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
        }

        .final-section {
            background: linear-gradient(135deg, #ff1493, #c71585);
        }

        /* 内容样式 */
        .content {
            text-align: center;
            color: #fff;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            z-index: 2;
            padding: 20px;
        }

        .content.active {
            opacity: 1;
            transform: translateY(0);
        }

        .content h2 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }

        .content p {
            font-size: 1.6em;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 滚动指示器 */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
            color: #fff;
            font-size: 2em;
            z-index: 10;
        }

        /* 心形动画 */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            transform: rotate(45deg);
            animation: heartFloat 4s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        .final-message {
            font-size: 4.5em;
            color: #fff;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        /* 音乐控制按钮 */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .music-control.playing::after {
            content: "🎵";
        }

        .music-control.paused::after {
            content: "⏸";
        }

        /* 关键帧动画 */
        @keyframes fall {
            0% {
                opacity: 0.9;
                transform: translateY(-20vh) translateX(0) rotate(0deg);
            }
            20% {
                transform: translateY(20vh) translateX(-20px) rotate(90deg);
            }
            40% {
                transform: translateY(40vh) translateX(20px) rotate(180deg);
            }
            60% {
                transform: translateY(60vh) translateX(-15px) rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(0) rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(0);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 音频和音乐控制 -->
    <audio id="bgMusic" loop>
        <source src="http://music.163.com/song/media/outer/url?id=520849195.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    <div class="music-control playing" id="musicControl"></div>

    <!-- 第一部分：开场 -->
    <section class="section1">
        <div class="content">
            <h2>春暖花开</h2>
            <p>在这个特别的日子里，愿每一个微笑都如春日般温暖，迎接属于你的美好时光。</p>
        </div>
        <div class="scroll-indicator">↓</div>
    </section>

    <!-- 第二部分：美丽主题 -->
    <section class="section2">
        <div class="content">
            <h2>美丽绽放</h2>
            <p>愿你如花般绽放，散发独特的魅力，勇敢展现真实的自己。</p>
        </div>
        <div class="scroll-indicator">↓</div>
    </section>

    <!-- 第三部分：幸福主题 -->
    <section class="section3">
        <div class="content">
            <h2>幸福时光</h2>
            <p>愿你的每一天都充满欢笑和幸福，生活如诗般美好。</p>
        </div>
        <div class="scroll-indicator">↓</div>
    </section>

    <!-- 第四部分：梦想主题 -->
    <section class="section4">
        <div class="content">
            <h2>梦想成真</h2>
            <p>愿你的梦想如繁星般闪耀，照亮前行的道路，成就无限可能。</p>
        </div>
        <div class="scroll-indicator">↓</div>
    </section>

    <!-- 最终部分：祝福 -->
    <section class="final-section">
        <div class="hearts"></div>
        <div class="final-message">女生节快乐！</div>
    </section>

    <script>
        // 渐入效果
        const contents = document.querySelectorAll('.content');
        function checkScroll() {
            contents.forEach(content => {
                const contentPosition = content.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;
                if (contentPosition < screenPosition) {
                    content.classList.add('active');
                }
            });
        }
        window.addEventListener('scroll', checkScroll);
        checkScroll();

        // 创建花瓣
        function createPetal(section) {
            const sectionIndex = Array.from(document.querySelectorAll('section')).indexOf(section) + 1;
            const petal = document.createElement('div');
            petal.className = `petal-${sectionIndex % 4 || 4}`;
            petal.style.left = Math.random() * 100 + 'vw';
            const scale = 0.8 + Math.random() * 0.4;
            petal.style.transform = `scale(${scale})`;
            petal.style.animationDuration = Math.random() * 2 + 3 + 's';
            petal.style.animationDelay = Math.random() + 's';
            section.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }

        function handleScroll() {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    createPetal(section);
                }
            });
        }
        window.addEventListener('scroll', () => requestAnimationFrame(handleScroll));
        handleScroll();
        setInterval(handleScroll, 200);

        // 创建心形
        function createHeart() {
            const hearts = document.querySelector('.hearts');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // 滚动指示器点击事件
        document.querySelectorAll('.scroll-indicator').forEach(indicator => {
            indicator.addEventListener('click', function() {
                const nextSection = this.parentElement.nextElementSibling;
                nextSection.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // 音乐控制
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');

            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    musicControl.classList.add('playing');
                    musicControl.classList.remove('paused');
                }).catch(() => {
                    musicControl.classList.add('paused');
                    musicControl.classList.remove('playing');
                });
            }

            musicControl.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    musicControl.classList.add('playing');
                    musicControl.classList.remove('paused');
                } else {
                    audio.pause();
                    musicControl.classList.add('paused');
                    musicControl.classList.remove('playing');
                }
            });

            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    audio.pause();
                    musicControl.classList.add('paused');
                    musicControl.classList.remove('playing');
                } else {
                    audio.play();
                    musicControl.classList.add('playing');
                    musicControl.classList.remove('paused');
                }
            });
        });
    </script>
</body>
</html>
