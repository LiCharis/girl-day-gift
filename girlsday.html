<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女神节快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffcccb, #ffe4e1);
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .flower-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 20 C5 10 15 5 20 15 S25 25 20 30 C15 35 5 30 10 20" fill="pink"/><path d="M80 30 C75 20 85 15 90 25 S95 35 90 40 C85 45 75 40 80 30" fill="red"/><path d="M30 70 C25 60 35 55 40 65 S45 75 40 80 C35 85 25 80 30 70" fill="purple"/></svg>') repeat;
            opacity: 0.4;
            animation: sway 8s infinite ease-in-out;
        }
        .message {
            text-align: center;
            color: #fff;
            z-index: 2;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
        .message h1 {
            font-size: 48px;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        .message p {
            font-size: 24px;
            margin: 10px 0;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8 2 4 6 4 12C4 18 8 22 12 22C16 22 20 18 20 12C20 6 16 2 12 2Z" fill="pink"/><path d="M12 6C10 6 8 8 8 12C8 16 10 18 12 18C14 18 16 16 16 12C16 8 14 6 12 6Z" fill="red"/></svg>');
            background-size: cover;
            opacity: 0.9;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                opacity: 0.9;
                transform: translateY(-20vh) translateX(0) rotate(0deg);
            }
            20% {
                transform: translateY(20vh) translateX(-20px) rotate(90deg);
            }
            40% {
                transform: translateY(40vh) translateX(20px) rotate(180deg);
            }
            60% {
                transform: translateY(60vh) translateX(-15px) rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(0) rotate(360deg);
            }
        }
        @keyframes sway {
            0% { transform: translateX(0); }
            50% { transform: translateX(15px); }
            100% { transform: translateX(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="flower-background"></div>
    <div class="message">
        <h1>女神节快乐！</h1>
        <p>你是世界上最美的女孩，愿你每一天都如鲜花般绽放！</p>
    </div>
    <audio autoplay loop>
        <source src="http://music.163.com/song/media/outer/url?id=1908673805.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio>
    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 2 + 3 + 's';
            petal.style.animationDelay = Math.random() + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 200);
    </script>
</body>
</html>
